<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}My Web App{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-4">
	<!-- Navbar -->
	<nav class="mb-4">
	  {% if not user %}
		<a href="/" class="btn btn-outline-danger">Home</a>
	  {% endif %}

	  {% if user %}
		{% if show_admin_controls and user.is_admin %}
		   <a href="/admin/users" class="btn btn-outline-primary">Manage Users</a>
		   <a href="/admin/logs" class="btn btn-outline-danger">Activity Logs</a>
		{% endif %}
		 <a href="/logout" class="btn btn-outline-danger">Logout</a>
	  {% else %}
		 <a href="/login" class="btn btn-outline-primary">Login</a>
		 <a href="/register" class="btn btn-outline-success">Register</a>
	  {% endif %}
	</nav>
    <!-- Page-specific content -->
    {% block content %}
    {% endblock %}
    
  </div>
</body>
</html>
